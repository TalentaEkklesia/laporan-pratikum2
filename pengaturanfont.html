<!DOCTYPE html>
<html>
<head>
	<title>pengaturan font</title>
	<style type="text/css">
		p.normal {font-family: verdana ; font-weight: normal}
		p.thick {font-family: verdana ; font-weight: underline}
		p.thicker {font-family: times ; font-family: 600}
	</style>
</head>
<body>
<p class="normal"> ini paragraf</p>
<p class="thick"> ini paragraf ke 2</p>
<p class="thicker"> ini paragraf ke 3</p>
</body>
</html>
